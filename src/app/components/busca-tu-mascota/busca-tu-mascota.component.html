<div class="row d-flex align-self-center justify-content-center bg-mdv3 p-2">
  <div class="col cols-sm-12 cols-md-2 d-flex align-self-center">
    <span>Busqueda avanzada</span>
  </div>
  <div class="col cols-sm-12 cols-md-2">
    <select class="custom-select mr-sm-2" id="tipoReporte">
      <option selected>¿Que desea buscar?</option>
      <option value="1">Mascota perdida</option>
      <option value="2">Mascota encontrada</option>
      <option value="2">Todos</option>
    </select>
  </div>
  <div class="col cols-sm-12 cols-md-2">
    <select class="custom-select mr-sm-2" id="tipoMascota">
      <option selected>Tipo mascota</option>
      <option value="1">Perro</option>
      <option value="2">Gato</option>
    </select>
  </div>
  <div class="col cols-sm-12 cols-md-2">
    <select class="custom-select mr-sm-2" id="raza">
      <option selected>Raza</option>
      <option value="1">Golden Retriver</option>
      <option value="2">Pitbull</option>
      <option value="3">Labrador</option>
      <option value="4">Criollo</option>
      <option value="5">Sin identificar</option>
    </select>
  </div>
  <div class="col cols-sm-12 cols-md-2">
    <select class="custom-select mr-sm-2" id="sexo">
      <option selected>Sexo</option>
      <option value="1">Hemdra</option>
      <option value="2">Macho</option>
    </select>
  </div>
  <div class="col cols-sm-12 cols-md-2">
    <select class="custom-select mr-sm-2" id="ciudad">
      <option selected>Ciudad</option>
      <option value="1">Bogotá</option>
      <option value="2">Chia</option>
      <option value="3">La calera</option>
      <option value="4">Cota</option>
      <option value="5">Tenjo</option>
      <option value="6">Funza</option>
      <option value="7">Mosquera</option>
      <option value="8">Úbate</option>
    </select>
  </div>
</div>
<div class="row contenedor">
  <!-- Total resultados -->
  <div
    class="col-md-2 col-sm-10 d-flex flex-column align-items-left justify-content-center p-5"
  >
    <span>Total de resultados</span>
    <span>Mascotas por ciudad:</span>
    <span>Bogotá: 2</span>
    <span>Tipos de mascota:</span>
    <span>Perro: 4</span>
    <span>Tipos de busqueda:</span>
    <span>Perdidos: 6</span>
  </div>
  <!-- Cards imagenes-->
  <div class="col-md-10 col-sm-12 p-5">
    <div class="card md-3 border-0">
      <div class="row mb-2">
        <div class="col-md-4 col-sm-12 d-flex align-items-center">
          <img
            src="../../../assets/images/2dog.jpg"
            class="card-img imagenesPerritos"
            alt="..."
          />
        </div>
        <div class="col-md-6 col-sm-10 d-flex align-items-center mx-5">
          <div class="card-body bg-mdv1 blueCard">
            <!-- blueCard -->
            <div class="row d-flex containerBlueCard align-items-center">
              <div class="col-md-6 col-sm-4 d-flex flex-column">
                <div class="d-flex justify-content-center m-3">
                  <span class="material-icons text-mdv2 mr-2"> loyalty </span>
                  <span class="text-light h6">Hembra</span>
                </div>
                <div class="d-flex justify-content-center m-3">
                  <span class="material-icons text-mdv2 mr-2"> pets </span>
                  <span class="text-light h6">2 años</span>
                </div>
              </div>
              <div class="col-md-6 col-sm-4 d-flex flex-column">
                <div class="d-flex justify-content-center m-3">
                  <span class="material-icons text-mdv2 mr-2"> favorite </span>
                  <span class="text-light h6">1 de Otubre</span>
                </div>
                <div class="d-flex justify-content-center m-3">
                  <span class="material-icons text-mdv2 mr-2"> place </span>
                  <span class="text-light h6">Bogotá, Suba</span>
                </div>
              </div>
            </div>
            <div class="row w-100 d-flex justify-content-end">
              <button
                id="verMas1"
                class="botonDetalles"
                routerLink="/detalleMascota"
              >
                Ver más
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card md-3 border-0">
      <div class="row mt-2">
        <div class="col-md-4 d-flex align-items-center">
          <img
            src="../../../assets/images/2.jpg"
            class="card-img imagenesPerritos"
            alt="..."
          />
        </div>
        <div class="col-md-6 col-sm-10 d-flex align-items-center mx-5">
          <div class="card-body bg-mdv1 blueCard">
            <!-- blueCard -->
            <div class="row d-flex containerBlueCard align-items-center">
              <div class="col-md-6 col-sm-4 d-flex flex-column">
                <div class="d-flex justify-content-center m-3">
                  <span class="material-icons text-mdv2 mr-2"> loyalty </span>
                  <span class="text-light h6">Macho</span>

                  <span class="text-light h6"> 4 años</span>
                </div>
              </div>
              <div class="col-md-6 col-sm-4 d-flex flex-column">
                <div class="d-flex justify-content-center m-3">
                  <span class="material-icons text-mdv2 mr-2"> favorite </span>
                  <span class="text-light h6">2 de febrero</span>
                </div>
                <div class="d-flex justify-content-center m-3">
                  <span class="material-icons text-mdv2 mr-2"> place </span>
                  <span class="text-light h6">Bogotá, Salitre</span>
                </div>
              </div>
            </div>
            <div class="row w-100 d-flex justify-content-end">
              <button
                id="verMas2"
                class="botonDetalles"
                routerLink="/detalleMascota"

              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
